database: etcdv3
test_name: 01-etcdv3-lz4

google_cloud_project_name: etcd-development
google_cloud_storage_key_path: /home/gyuho/gcloud-key.json
google_cloud_storage_bucket_name: dbtester-results
google_cloud_storage_sub_directory: 2016043002

peer_ips:
    - 10.240.0.21
    - 10.240.0.22
    - 10.240.0.23

agent_port: 3500
database_port: 2379

etcd_compression: lz4

# start database by sending RPC calls to agents
step1:
    skip: false
    zookeeper_max_client_connections: 5000
    zookeeper_snap_count: 100000

# start benchmark
step2:
    skip: false
    bench_type: write
    local_read: true
    result_path: timeseries.csv
    connections: 1
    clients: 1
    key_size: 32
    value_size: 1
    value_testdata_path: /home/gyuho/testdata
    total_requests: 5000
    request_interval_ms: 200
    etcdv3_compaction_cycle: 0

# after benchmark
step3:
    skip: false
    result_path: result.log
