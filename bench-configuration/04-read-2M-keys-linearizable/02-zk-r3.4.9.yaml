database: zk
test_name: zk-r3.4.9-java8

google_cloud_project_name: etcd-development
google_cloud_storage_key_path: /home/gyuho/gcloud-key.json # need this only in 'control' side
google_cloud_storage_bucket_name: dbtester-results
google_cloud_storage_sub_directory: 2017Q1-01-etcd-zk-consul/04-read-2M-keys-linearizable
# google_cloud_storage_sub_directory: 2017Q1-01-etcd-zk-consul/05-read-2M-keys-linearizable-1000QPS
# google_cloud_storage_sub_directory: 2017Q1-01-etcd-zk-consul/06-read-500K-keys-linearizable-1CONN

peer_ips:
    - 10.240.0.25
    - 10.240.0.27
    - 10.240.0.28

agent_port: 3500
database_port: 2181

result_path_time_series: timeseries.csv
result_path_log: result.log

# start database by sending RPC calls to agents
step1:
    skip_start_database: false
    zookeeper_max_client_connections: 5000
    zookeeper_snap_count: 100000

# start benchmark
step2:
    skip_stress_database: false
    bench_type: read
    stale_read: false
    connections: 1000
    clients: 1000
    key_size: 8
    value_size: 256
    total_requests: 2000000
    requests_per_second: 0
    etcdv3_compaction_cycle: 0

# after benchmark
step3:
    action: stop
