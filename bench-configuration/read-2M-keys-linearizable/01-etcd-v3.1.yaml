database: etcdv3
test_name: etcd-v3.1-go1.7.4

google_cloud_project_name: etcd-development
google_cloud_storage_key_path: /home/gyuho/gcloud-key.json # need this only in 'control' side
google_cloud_storage_bucket_name: dbtester-results
google_cloud_storage_sub_directory: 2017Q1-01-etcd-zookeeper-consul/04-read-2M-keys-linearizable
# google_cloud_storage_sub_directory: 2017Q1-01-etcd-zookeeper-consul/05-read-2M-keys-linearizable-1000QPS
# google_cloud_storage_sub_directory: 2017Q1-01-etcd-zookeeper-consul/06-read-500K-keys-linearizable-1CONN

peer_ips:
    - 10.240.0.20
    - 10.240.0.21
    - 10.240.0.22

agent_port: 3500
database_port: 2379

control_log_path: control.log
control_latency_throughput_timeseries_path: control-latency-throughput-timeseries.csv
control_latency_distribution_summary_path: control-latency-distribution-summary.csv
control_latency_distribution_percentile_path: control-latency-distribution-percentile.csv
control_latency_distribution_all_path: control-latency-distribution-all.csv

# start database by sending RPC calls to agents
step1:
    skip_start_database: false
    zookeeper_max_client_connections: 5000
    zookeeper_snap_count: 100000

# start benchmark
step2:
    skip_stress_database: false
    bench_type: read
    stale_read: false
    connections: 100
    clients: 1000
    clients_delta: 0
    clients_max: 0 # if not 0, increase clients per 100K requests (only for writes)
    key_size: 8
    value_size: 256
    total_requests: 2000000
    requests_per_second: 0
    etcdv3_compaction_cycle: 0

# after benchmark
step3:
    action: stop
