database: consul
test_name: consul-v0.7.2-go1.7.4

google_cloud_project_name: etcd-development
google_cloud_storage_key_path: /home/gyuho/gcloud-key.json
google_cloud_storage_bucket_name: dbtester-results
google_cloud_storage_sub_directory: 2016Q4-01-etcd-zk-consul/01-write-2M-keys
# google_cloud_storage_sub_directory: 2016Q4-01-etcd-zk-consul/02-write-2M-keys-1000QPS
# google_cloud_storage_sub_directory: 2016Q4-01-etcd-zk-consul/03-write-500K-keys-1CONN

peer_ips:
    - 10.240.0.30
    - 10.240.0.31
    - 10.240.0.35

agent_port: 3500
database_port: 8500

result_path_time_series: timeseries.csv
result_path_log: result.log

# start database by sending RPC calls to agents
step1:
    skip_start_database: false
    zookeeper_max_client_connections: 5000
    zookeeper_snap_count: 100000

# start benchmark
step2:
    skip_stress_database: false
    bench_type: write
    stale_read: true
    connections: 1000
    clients: 1000
    key_size: 8
    value_size: 256
    total_requests: 2000000
    requests_per_second: 0
    etcdv3_compaction_cycle: 0

# after benchmark
step3:
    action: stop
